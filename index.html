<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="person-selector">
      <button
        class="button person-selector-button active-person"
        id="john-selector"
      >
        Snow
      </button>
      <button class="button person-selector-button" id="jane-selector">
        Mary
      </button>
    </div>

    <div class="chat-container">
      <h2 class="chat-header">Snow chatting...</h2>
      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">Snow</div>
          <div class="message-text">hey Mary, what's up?</div>
          <div class="message-timestamp">10:30 AM</div>
        </div>

        <div class="message gray-bg">
          <div class="message-sender">Mary</div>
          <div>Not much, living the dream. How about you?</div>
          <div class="message-timestamp">10:35 AM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input
          type="text"
          class="chat-input"
          required
          placeholder="type here, john..."
        />
        <button type="submit" class="button send-button">send</button>
      </form>

      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
